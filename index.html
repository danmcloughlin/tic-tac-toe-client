<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <!-- Sign Up Modal -->
  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#signUpModal">
  Sign Up
  </button>
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="signUpLabel">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form id="sign-up">
            <input name="credentials[email]" id="sign-up-email" type="text" value="" placeholder="Email">
            <input name="credentials[password]" id="sign-up-password" type="password" value="" placeholder="Password">
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <input type="submit" name="submit" value="Sign Up" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign In Modal -->
  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#signInModal">
  Sign In
  </button>
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="signInLabel">Sign In</h4>
        </div>
        <div class="modal-body">
          <form id="sign-in">
            <input name="credentials[email]" id="sign-in-email" type="text" value="" placeholder="Email">
            <input name="credentials[password]" id="sign-in-password" type="password" value="" placeholder="Password">
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <input type="submit" name="submit" value="Sign In" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Out Modal -->
  <button id="sign-out" type="submit" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#signOutModal">
  Sign Out
  </button>
  <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="signOutLabel">Sign Out</h4>
        </div>
        <div class="modal-body">
          <p>
            You are signed out.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#changePasswordModal">
  Change Password
  </button>
  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="changePasswordLabel">Change Password</h4>
        </div>
        <div class="modal-body">
          <form id="change-password">
            <input name="passwords[old]" id="change-password-old" type="password" value="" placeholder="Old Password">
            <input name="passwords[new]" id="change-password-new" type="password" value="" placeholder="New Password">
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <input type="submit" name="submit" value="Change Password" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid game-board">
    <div class="row row-1">
      <div class="col-xs-4 column-1" id="0"></div>
      <div class="col-xs-4 column-2" id="1"></div>
      <div class="col-xs-4 column-3" id="2"></div>
    </div>
    <div class="row row-2">
      <div class="col-xs-4 column-1" id="3"></div>
      <div class="col-xs-4 column-2" id="4"></div>
      <div class="col-xs-4 column-3" id="5"></div>
    </div>
    <div class="row row-3">
      <div class="col-xs-4 column-1" id="6"></div>
      <div class="col-xs-4 column-2" id="7"></div>
      <div class="col-xs-4 column-3" id="8"></div>
    </div>
  </div>

  <button id="new-game-button" type="button " class="btn btn-primary">New Game</button>

</body>

</html>
